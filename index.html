<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning APIs</title>
    <style>
        label {
            display: inline-block;
        }

        button {
            display: block;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="giphy-search">Search GIPHY</label>
        <input id="giphy-search" name="giphy-search" type="text">
        <button type="submit">New jiff</button>
    </form>
    
    <div><img src="#" /></div>
    
<script>
    const searchbar = document.querySelector('input')
    const button = document.querySelector('button');
    const image = document.querySelector('img');

    showRandomGif();

    button.addEventListener('click', (event) => {
        // Stop page from refreshing
        event.preventDefault();
    })

    function getGif(searchTerm) {
        const options = {
            mode: 'cors'
        }
        let search = 'winnie the pooh'; // temporary
        const key = 'PPQt7c04KlbXOZPuMZoGDQ7RnWJp63UE';
        const url = `https://api.giphy.com/v1/gifs/translate?api_key=${key}&s=${search}`

        fetch(url, options)
            .then(res => res.json())
            .then(res => displayGif(res.data.images.original.url))
            .catch(error => console.log(error))
    }

    function displayGif(url) {
        image.src = url;
    }

    function showRandomGif() {
        // On page load, have a gif ready to go already
        getGif();
    }
</script>

</body>
</html>
